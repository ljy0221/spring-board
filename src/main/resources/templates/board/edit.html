<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>

<form th:action="@{/board/edit/{id}(id=${board.id})}" method="post">
    <table>
        <tr>
            <th>번호</th>
            <td th:text="${board.id}"></td>
        </tr>
        <tr>
            <th>제목</th>
            <td>
                <input type="text" name="title" th:value="${board.title}" size="50" required />
            </td>
        </tr>
        <tr>
            <th>작성자</th>
            <td th:text="${board.writer}"></td>
        </tr>
        <tr>
            <th>내용</th>
            <td>
                <textarea name="content" rows="10" cols="50" required th:text="${board.content}"></textarea>
            </td>
        </tr>
    </table>

    <div>
        <button type="submit">수정</button>
        <a th:href="@{/board/detail/{id}(id=${board.id})}">
            <button type="button">취소</button>
        </a>
    </div>
</form>
</body>
</html>
