<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <style>
        /* 간단한 스타일 (선택사항) */
        .pagination {
            margin: 20px 0;
        }
        .pagination a, .pagination span {
            padding: 5px 10px;
            margin: 0 2px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #333;
        }
        .pagination .current {
            font-weight: bold;
            color: red;
            border-color: red;
        }
        .search-form {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<h1>게시글 목록</h1>

<!-- 검색 폼 -->
<form th:action="@{/board/list}" method="get" class="search-form">
    <select name="searchType">
        <option value="title" th:selected="${searchType == 'title'}">제목</option>
        <option value="content" th:selected="${searchType == 'content'}">내용</option>
        <option value="writer" th:selected="${searchType == 'writer'}">작성자</option>
        <option value="titleOrContent" th:selected="${searchType == 'titleOrContent'}">제목+내용</option>
    </select>

    <input type="text"
           name="keyword"
           th:value="${keyword}"
           placeholder="검색어를 입력하세요"
           size="30" />

    <button type="submit">검색</button>
    <a th:href="@{/board/list}">
        <button type="button">전체목록</button>
    </a>
</form>

<!-- 글쓰기 버튼 -->
<a th:href="@{/board/write}">
    <button>글쓰기</button>
</a>

<!-- 게시글 목록 테이블 -->
<table border="1">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards.content}">
        <td th:text="${board.id}"></td>
        <td>
            <a th:href="@{/board/detail/{id}(id=${board.id})}"
               th:text="${board.title}"></a>
        </td>
        <td th:text="${board.writer}"></td>
        <td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${board.viewCount}"></td>
    </tr>

    <!-- 검색 결과가 없을 때 -->
    <tr th:if="${#lists.isEmpty(boards.content)}">
        <td colspan="5" style="text-align: center;">
            검색 결과가 없습니다.
        </td>
    </tr>
    </tbody>
</table>

<!-- 페이지 정보 표시 -->
<p>
    전체 <span th:text="${boards.totalElements}"></span>개 /
    <span th:text="${boards.number + 1}"></span> /
    <span th:text="${boards.totalPages}"></span> 페이지
</p>

<!-- 페이지네이션 -->
<div class="pagination">
    <!-- 이전 버튼 -->
    <a th:if="${!boards.first}"
       th:href="@{/board/list(page=${boards.number - 1}, searchType=${searchType}, keyword=${keyword})}">
        이전
    </a>

    <!-- 페이지 번호들 -->
    <span th:each="page : ${#numbers.sequence(0, boards.totalPages - 1)}">
        <!-- 현재 페이지는 강조 표시 -->
        <span th:if="${page == boards.number}"
              th:text="${page + 1}"
              class="current">
        </span>

        <!-- 다른 페이지는 링크 -->
        <a th:if="${page != boards.number}"
           th:href="@{/board/list(page=${page}, searchType=${searchType}, keyword=${keyword})}"
           th:text="${page + 1}">
        </a>
    </span>

    <!-- 다음 버튼 -->
    <a th:if="${!boards.last}"
       th:href="@{/board/list(page=${boards.number + 1}, searchType=${searchType}, keyword=${keyword})}">
        다음
    </a>
</div>

</body>
</html>
