<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
</head>
<body>
<h1>게시글 상세</h1>

<table border="1">
    <tr>
        <th>번호</th>
        <td th:text="${board.id}"></td>
    </tr>
    <tr>
        <th>제목</th>
        <td th:text="${board.title}"></td>
    </tr>
    <tr>
        <th>작성자</th>
        <td th:text="${board.writer}"></td>
    </tr>
    <tr>
        <th>작성일</th>
        <td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
    <tr>
        <th>수정일</th>
        <td th:text="${board.modifiedDate != null ? #temporals.format(board.modifiedDate, 'yyyy-MM-dd HH:mm:ss') : '-'}"></td>
    </tr>
    <tr>
        <th>조회수</th>
        <td th:text="${board.viewCount}"></td>
    </tr>
    <tr>
        <th>내용</th>
        <td>
            <div th:text="${board.content}" style="white-space: pre-wrap;"></div>
        </td>
    </tr>
</table>

<div>
    <a th:href="@{/board/list}">
        <button>목록</button>
    </a>
    <a th:href="@{/board/edit/{id}(id=${board.id})}">
        <button>수정</button>
    </a>
    <a th:href="@{/board/delete/{id}(id=${board.id})}"
       onclick="return confirm('정말 삭제하시겠습니까?')">
        <button>삭제</button>
    </a>
</div>
</body>
</html>
