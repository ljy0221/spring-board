<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #2196F3;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0b7dda;
        }
        .link-group {
            text-align: center;
            margin-top: 20px;
        }
        .link-group a {
            color: #2196F3;
            text-decoration: none;
            margin: 0 10px;
        }
        .link-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>로그인</h1>
    
    <form th:action="@{/user/login}" method="post">
        <div class="form-group">
            <label>아이디:</label>
            <input type="text" name="username" placeholder="아이디를 입력하세요" required>
        </div>
        
        <div class="form-group">
            <label>비밀번호:</label>
            <input type="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        
        <div class="form-group">
            <button type="submit">로그인</button>
        </div>
    </form>
    
    <div class="link-group">
        <a th:href="@{/user/register}">회원가입</a> | 
        <a th:href="@{/board/list}">게시판 보기</a>
    </div>
</body>
</html>
