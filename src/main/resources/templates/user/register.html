<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .link-group {
            text-align: center;
            margin-top: 20px;
        }
        .link-group a {
            color: #4CAF50;
            text-decoration: none;
        }
        .link-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    
    <form th:action="@{/user/register}" method="post">
        <div class="form-group">
            <label>아이디:</label>
            <input type="text" name="username" placeholder="영문, 숫자 20자 이내" required>
        </div>
        
        <div class="form-group">
            <label>비밀번호:</label>
            <input type="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        
        <div class="form-group">
            <label>이름:</label>
            <input type="text" name="name" placeholder="이름을 입력하세요" required>
        </div>
        
        <div class="form-group">
            <label>이메일:</label>
            <input type="email" name="email" placeholder="example@email.com" required>
        </div>
        
        <div class="form-group">
            <button type="submit">회원가입</button>
        </div>
    </form>
    
    <div class="link-group">
        이미 계정이 있으신가요? <a th:href="@{/user/login}">로그인</a>
    </div>
</body>
</html>
