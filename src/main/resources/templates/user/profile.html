<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 프로필</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            color: #555;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        .section {
            background: #f9f9f9;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .btn-warning {
            background-color: #ff9800;
            color: white;
        }
        .btn-warning:hover {
            background-color: #e68900;
        }
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        .btn-danger:hover {
            background-color: #da190b;
        }
        .btn-secondary {
            background-color: #666;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #555;
        }
        .info-text {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        .danger-zone {
            background-color: #fff5f5;
            border-color: #f44336;
        }
        .nav-links {
            text-align: center;
            margin-top: 30px;
        }
        .nav-links a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 15px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>내 프로필</h1>

    <!-- 기본 정보 수정 -->
    <div class="section">
        <h2>기본 정보 수정</h2>
        <form th:action="@{/user/profile/update}" method="post">
            <div class="form-group">
                <label>아이디:</label>
                <input type="text" th:value="${user.username}" readonly>
                <p class="info-text">* 아이디는 변경할 수 없습니다.</p>
            </div>
            
            <div class="form-group">
                <label>이름:</label>
                <input type="text" name="name" th:value="${user.name}" required>
            </div>
            
            <div class="form-group">
                <label>이메일:</label>
                <input type="email" name="email" th:value="${user.email}" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn-primary">정보 수정</button>
            </div>
        </form>
    </div>

    <!-- 비밀번호 변경 -->
    <div class="section">
        <h2>비밀번호 변경</h2>
        <form th:action="@{/user/profile/change-password}" method="post">
            <div class="form-group">
                <label>현재 비밀번호:</label>
                <input type="password" name="currentPassword" required>
            </div>
            
            <div class="form-group">
                <label>새 비밀번호:</label>
                <input type="password" name="newPassword" required>
            </div>
            
            <div class="form-group">
                <label>새 비밀번호 확인:</label>
                <input type="password" id="newPasswordConfirm" required>
                <p class="info-text" id="passwordMatch"></p>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn-warning" id="changePasswordBtn" disabled>비밀번호 변경</button>
            </div>
        </form>
    </div>

    <!-- 회원 탈퇴 -->
    <div class="section danger-zone">
        <h2>회원 탈퇴</h2>
        <p class="info-text">⚠️ 탈퇴 시 작성한 게시글과 댓글은 삭제되지 않으며, 복구할 수 없습니다.</p>
        <form th:action="@{/user/profile/delete}" method="post" 
              onsubmit="return confirm('정말로 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.')">
            <div class="form-group">
                <label>비밀번호 확인:</label>
                <input type="password" name="password" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn-danger">회원 탈퇴</button>
            </div>
        </form>
    </div>

    <!-- 네비게이션 -->
    <div class="nav-links">
        <a th:href="@{/board/list}">게시판으로</a> | 
        <a th:href="@{/user/logout}">로그아웃</a>
    </div>

    <script>
        // 비밀번호 확인 검증
        const newPassword = document.querySelector('input[name="newPassword"]');
        const newPasswordConfirm = document.getElementById('newPasswordConfirm');
        const passwordMatch = document.getElementById('passwordMatch');
        const changePasswordBtn = document.getElementById('changePasswordBtn');

        function checkPassword() {
            if (newPassword.value && newPasswordConfirm.value) {
                if (newPassword.value === newPasswordConfirm.value) {
                    passwordMatch.textContent = '✓ 비밀번호가 일치합니다.';
                    passwordMatch.style.color = 'green';
                    changePasswordBtn.disabled = false;
                } else {
                    passwordMatch.textContent = '✗ 비밀번호가 일치하지 않습니다.';
                    passwordMatch.style.color = 'red';
                    changePasswordBtn.disabled = true;
                }
            } else {
                passwordMatch.textContent = '';
                changePasswordBtn.disabled = true;
            }
        }

        newPassword.addEventListener('input', checkPassword);
        newPasswordConfirm.addEventListener('input', checkPassword);
    </script>
</body>
</html>
